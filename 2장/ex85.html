    <script>
        function test() {
            var i;
            var j = 0;
            var sDate = new Date().getTime();

            for (i = 0; i < 10000000; i++) {
                j += i;
            }
            var eDate = new Date().getDate();
            var resDate = sDate - eDate;

            document.writeln(resDate + "밀리초가 걸렸음!");
        }
        test();
    </script>
