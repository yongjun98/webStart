<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 10-3</title>
    <script>
        function change(select) {
            let nWin = window.open("", "_blank", "width=400, height=400, top =50, left=50")
            nWin.location = select.options[select.selectIndex].value
        }
    </script>
</head>

<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    <hr>
    접속할 사이트
    <form>
        <select id="site" onchange="change(this)">
            <option value="http://www.naver.com">네이버</option>
            <option value="http://www.google.com">구글</option>
            <option value="http://www.oracle.com">오라클</option>
        </select>
    </form>
</body>

</html>
