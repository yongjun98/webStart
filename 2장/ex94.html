<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-2</title>
    <script>
        function change() {
            var img = document.getElementById("fimg");
            var f = document.getElementsByName("fruits");

            for (var i = 0; i < f.length; i++) {
                if (f[i].checked == true)
                    img.src = f[i].value;
            }
        }
    </script>
</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form onchange="change()">
        <input type="radio" name="fruits" value="../media/patrick.jpg">뚱이
        <input type="radio" name="fruits" value="../media/shoorak.jpg">슈렉
        <input type="radio" name="fruits" value="../media/Spongebob.jpg" , checked>스폰지밥
    </form>
    <img src="../media/Spongebob.jpg" id="fimg" width="300" height="300">
</body>

</html>
