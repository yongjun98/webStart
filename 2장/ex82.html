<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6장 OpenChallenge</title>
    <script>
        function printstar(num) {
            n = parseInt(num);
            if (isNaN(n)) {
                document.write("입력오류입니다.");
            }
            for (i = 0; i < n; i++) {
                for (j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>")
            }
        }
    </script>
</head>

<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        var num = prompt("정수를 입룍하세요", "1");
        printstar(num);
    </script>
</body>

</html>
