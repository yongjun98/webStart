<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 실습</title>
    <style>
        td {
            text-align: right;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
    <script>
        function draw() {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var x = parseInt(document.getElementById("x").value);
            var y = parseInt(document.getElementById("y").value);
            var radius = parseInt(document.getElementById("radius").value);
            var sel = document.getElementById("direction");
            var direction = sel.options[sel.options.selectedIndex].value;

            if (direction == "시계방향") {
                direction = false;
            }
            else {
                direction = true;
            }
            var start = parseInt(document.getElementById("strokeStyle").value);
            context.beginPath();
            context.lineWidth = lineWidth;
            context.strokeStyle = strokeStyle;
            context.arc(x, y, radius, start, end, radius, direction);
            context.stroke();

            function erase() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                context.clearRect(0, 0, canvas.width, canvas.height)
            }
        }
    </script>
</head>

<body>
    <h3>폼으로 원호 그리기</h3>
    <hr>
    <form>
        <table>
            <tr>
                <td>x<input id="x" type="number" value="10"></td>
                <td>y <input id="y" type="number" value="10"></td>
            </tr>
            <tr>
                <td>반지름 <input id="radius" type="number" value="10"></td>
                <td>방향 <select id="direction">
                        <option>시계방향</option>
                        <option>반시계방향</option>
                    </select></td>
            </tr>
            <tr>
                <td>시작각도 <input id="start" type="number" value="10"></td>
                <td>끝각도 <input id="end" type="number" value="10"></td>
            </tr>
            <tr>
                <td>선굵기 <input id="lineWidth" type="number" value="1"></td>
                <td>선색 <input id="strokeStyle" type="color" value="#000000"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="draw()">그리기</button></td>
                <td><button type="button" onclick="erase()">지우기</button></td>
            </tr>
        </table>
    </form>
    <canvas id="myCanvas" width="500px" height="200px" style="background-color: aliceblue;"></canvas>
</body>

</html>
