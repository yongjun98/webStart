<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-7</title>
    <script>
        let n = 2
        function change(obj) {
            obj.style.transform = "scale(" + n + ",1)"
            n = n * 2
        }
    </script>
</head>

<body>
    <h3>클릭하면 2,3,4배 옆으로 늘어납니다.</h3>
    <hr>
    <img src="../media/shoorak.jpg" onclick="change(this)">
</body>

</html>
