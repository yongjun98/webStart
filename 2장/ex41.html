<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4장 exercise</title>
    <style>
        h1,
        h2 {
            color: teal;
        }

        strong,
        em {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>웹 프로그래밍 과목</h1>
    <hr>
    <p>
        웹 프로그래밍에서는 많은 관심을 받고 있는
        <strong>HTML5</strong>와 <strong>CSS3</strong>를 중심으로
        학습합니다. HTML5dml <em>많은 새로운 기능</em>을 학습합니다.
    </p>
    <h2>다루는 주제들</h2>
    <ul>
        <li>HTML5
            <ul>
                <li class="red">지오 로케이션</li>
                <li class="red">드래그와 드롭</li>
            </ul>
        </li>
    </ul>
</body>

</html>
