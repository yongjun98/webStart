<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-4</title>
</head>

<body>
    <h3>일요일은 pink, 다른 요일은 gold</h3>
    <hr>
    <script>
        var now = new Date();
        if (now.getDate() == 0) {
            document.body.style.backgroundColor = "pink";
        }
        else document.body.style.backgroundColor = "gold";

        var days = ["일", "월", "화", "수", "목", "금", "토"];
        document.write("오늘 : ");
        document.write(now.getDate() + "일, ");
        document.write(days[now.getDay()] + "요일");
    </script>
</body>

</html>
