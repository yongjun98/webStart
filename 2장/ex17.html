<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력 HTML5 폼 요소들</title>
</head>

<body>
    <h3>시간 정보 입력</h3>
    초기세팅 : 2023 7월 16일 밤 10시<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2023-07"><br>
            week : <input type="week" value="2023-W28"><br>
            data : <input type="date" value="2023-07-16"><br>
            time : <input type="time" value="22:04"><br>
            local : <input type="datetime-local" value="2023-07-16T21:30:10.32"><br>
        </pre>
    </form>
</body>

</html>
