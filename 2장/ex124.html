<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-1</title>
    <script>
        function store() {
            if (!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            var name = document.getElementById("name");
            var sid = document.getElementById("sid");
            sessionStorage.setItem(name.value, sid.value);
        }
    </script>
</head>

<body>
    <h3>이름으로 학번 저장</h3>
    <hr>
    <form>
        <label>저장할 이름<input id="name" type="text" size="10"></label><br>
        <label>저장된 학번<input id="sid" type="text" size="10"></label>
        <input type="button" value="스토리지에서 저장" onclick="store()"><br>
    </form>
    <a href="ex125.html" target="_self">이름과 학번 검색 페이지로</a>
</body>

</html>
