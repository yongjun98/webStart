<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5장 9번</title>
    <style>
        div {
            border: 2px solid brown;
        }

        div h3 {
            text-align: center;
        }

        ol {
            list-style-type: none;
        }

        p {
            padding-left: 50px;
        }

        span {
            color: green;
            font-size: 20px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h3>카푸치노</h3>
    <hr>
    <div>
        <h2>카푸치노 만드는 순서</h2>
        <ol>
            <li><span>1.</span>
                <p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.
                </p>
            </li>
            <li><span>2.</span>
                <p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.
                </p>
            </li>
            <li><span>3.</span>
                <p>몇초간 저어 충부히 거품을 낸다.
                </p>
            </li>
            <li><span>4.</span>
                <p>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.
            </li>
        </ol>
    </div>
</body>

</html>
