<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-5</title>
</head>

<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

        document.write("이름 : ");
        for (var i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
        document.write("<br>");

        document.write("가장 긴 이름 : ");
        var len = names[0].length;
        var index;
        for (var i = 0; i < names.length; i++) {
            if (names[i].length > len) {
                len = names[i].length;
                index = i;
            }
        }
        document.write(names[index] + "<br>");

        document.write("가장 먼저 나오는 이름 : ")
        var n = names[0];
        for (var i = 0; i < names.length; i++) {
            if (n > names[i]) {
                n = names[i];
            }
            document.write(n + "<br>");

            document.write("증가순 이름 : ");
            names.sort();
            for (var i = 0; i < names.length; i++) {
                document.write(names[i] + " ");
            }
        }
    </script>
</body>

</html>
