<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt,reverse()</title>
</head>

<body>
    <h3>정수 5개를 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var n = [];
        for (var i = 0; i < 5; i++) {
            var p = prompt("정수 입력");
            n[i] = parseInt(p);
        }
        document.write("<p>입력된 수의 배열</p>");
        for (var i = 0; i < 5; i++) {
            document.write(n[i] + " ");
        }
        document.write("<hr>");

        n.reverse();
        document.write("<p>역순으로 재정렬된 배열</p>");
        for (var i = 0; i < 5; i++) {
            document.write(n[i] + " ");
        }
    </script>
</body>

</html>
