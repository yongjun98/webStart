<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일별 케이스 정하기</title>
</head>

<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var go;
        var day = prompt("월화수목금토일 중에서 고르세요", "");
        switch (day) {
            case "월":
            case "화":
            case "수":
            case "목": go = "출근"
                break;
            case "금":
            case "토":
            case "일": go = "휴무"
                break;
        }
        document.write(day + "요일은" + go + "입니다.")
    </script>
</body>

</html>
