<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div태그</title>
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "funchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        for (i = 0; i < colorNames.length; i++) {
            var str = "<div style = 'background-color:";
            str += colorNames[i];
            str += "'>" + colorNames[i] + "</div>";
            document.write(str);
        }
    </script>
</body>

</html>
