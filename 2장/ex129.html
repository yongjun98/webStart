<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12장 OpenChallenge</title>
</head>

<body>
    <h3>나의 단어장 만들기</h3>
    <hr>
    영어 <input type="text" id="eng"><br>
    한글 <input type="text" id="kor">
    <br><br>
    <button id="save" onclick="saveWord()">단어 저장</button>
    <button id="search" onclick="searchWord()">영단어 검색</button>
    <button id="delete" onclick="deleteWord()">단어 삭제</button>
    <button id="allview" onclick="viewWord()">전체 보기</button>

    <script>
        var eng = document.getElementById("eng");
        var kor = document.getElementById("kor");

        function saveWord() {
            if (!window.localStorage) {
                alert("로컬스토리지를 지원하지 않습니다.");
                return;
            }

            var temp = localStorage.getItem(eng.value);
            if (temp != null) {
                var ret = confirm(eng.value + "가 이미 있습니다. 수정하시겠습니까?");

                if (ret != true) return;
            }
            if (kor.value.length == 0) {
                alert("단어의 한글명을 입력하지 않았습니다.")
                return;
            }
            localStorage.setItem(eng.value, kor.value);
        }
        function deleteWord() {
            if (!window.localStorage) {
                alert("로컬스토리지를 지원하지 않습니다.");
                return;
            }
            var temp = localStorage.getItem("eng.value");
            if (temp == null) {
                alert(eng.value + "는 없는 단어입니다.");
                return;
            }
            else {
                localStorage.removeItem(eng.value)
            }
        }
        function viewWord() {
            window.open("ex130.html", "_blank", "width=400,height=800");
        }
    </script>
</body>

</html>
