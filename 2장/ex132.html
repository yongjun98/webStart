<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-2 연습</title>
</head>

<body>
    <h3>사진과 이름 출력</h3>
    <hr>
    <canvas id="myCanvas" width="300" height="220" style="background-color: aliceblue;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        var img = new Image;
        img.onload = function () {
            context.drawImage(img, 20, 20, 150, 150);
            context.font = "italic 50px forte";
            context.strokeStyle = "magenta";
            context.lineWidth = 3;
            context.textAlign = "left";
            context.strokeText("spongebob", 20, 150);
        }
        img.src = "../media/Spongebob.jpg";
    </script>
</body>

</html>
