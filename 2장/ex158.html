<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 복습</title>
    <style>
        #hey {
            display: inline;
            position: absolute;
            top: 15px;
            left: 25px;
        }
    </style>
    <script>
        function curse() {
            window.onmouseover = function (e) {
                let newDiv = document.getElementById("hey")
                newDiv.style.top = e.clientY + "px"
                newDiv.style.left = e.clientX + "px"
            }
        }
    </script>
</head>

<body onload="curse()">
    <h3>이미지 커서 만들기</h3>
    <hr>
    마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
    <div id="hey" style="display: absolute;"><img src="../media/Elsa.jpg" width="30px" height="30xp"></div>
</body>

</html>
