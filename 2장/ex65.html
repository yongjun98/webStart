<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-6</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var s = prompt("문자열 입력");
        var sArray = s.split("&");
        for (var i = 0; i < sArray.length; i++) {
            document.write(sArray[i] + "<br>");
        }
    </script>
</body>

</html>
