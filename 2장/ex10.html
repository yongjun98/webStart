<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>

<body>
    <hr>
    <form name="fo" method="get">
        사용자 ID : <input type="text" size="15" value=""><br>
        비밀 번호 : <input type="password" size="15" value=""><br>
        <input type="submit" value="완료">
    </form>

</body>

</html>

// 폼태그의 실질적 용도 
사용자의 입력을 받는다 
입력된 값을 웹서버에 전송한다 --> submit(로그인 제출 확인 )
처리된 결과값을 html 웹 클라이언트에 돌려준다 
클라이언트와 웹서버간의 소통(정보의 전달수단)

<form>태그 
action : 웹 서버 응용 프로그램의 url
enctype : 데이터의 인코딩 타입 
method : GET/POST
name : 폼이름
target : 윈도우 이름
