<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-8</title>
    <script>
        function showDate() {
            var today = new Date();
            var m = today.getMonth() + 1;
            var d = today.getDate();
            document.write(m + "월" + d + "일");
        }
        setTimeout(showDate(), 86400000);
    </script>
</head>
