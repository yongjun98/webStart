<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-5</title>
    <script>
        function change() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256); // 수정: 변수 b 추가

            document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
    </script>
</head>

<body ondblclick="change()">
    <h3>바탕 아무 곳에나 더블 클릭</h3>
    <hr>
    <p>바탕 아무 곳이나<strong>더블클릭</strong></p>
</body>

</html>
