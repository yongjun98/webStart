<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7장 복습</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var plots = [];
        for (var i = 0; i < 10; i++) {
            plots[i] = Math.floor(Math.random() * 100) + 1;
        }
        for (var i = 0; i < 10; i++) {
            document.write(plots[i] + " ");
        }
        document.write("<hr>");

        var big = plots[0];
        for (var i = 1; i < 10; i++) {
            if (plots[i] > big) {
                big = plots[i];
            }
        }
        document.write("제일 큰 수는" + big);

        document.write("<hr>");
        plots = plots.sort();
        for (var i = 0; i < 10; i++) {
            document.write(plots[i] + " ");
        }
    </script>
</body>

</html>
